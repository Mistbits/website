<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mistbits</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .intro {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      margin: 50px;
      border-radius: 10px;
      max-width: 600px;
    }

    .title {
      font-size: 4em;
      margin: 0 0 10px 0;
    }

    .subtitle {
      font-size: 1.4em;
      margin: 0 0 10px 0;
    }

    .email {
      font-size: 1em;
      margin: 0 0 20px 0;
    }

    .learn-more {
      font-size: 1em;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid white;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    .learn-more:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      .intro {
        margin: 30px 20px;
        padding: 20px;
      }

      .title {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="title">Mistbits</div>
    <div class="subtitle">South African IoT. Built for the Field.</div>
    <div class="email">hello@mistbits.com</div>
    <a class="learn-more" href="about.html">Learn More</a>
  </div>
</body>
</html>
